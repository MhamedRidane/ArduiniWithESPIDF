; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; To add micro-ros humble distrobution
[env]
board_microros_distro = humble
board_microros_transport = serial
lib_deps =
    https://github.com/micro-ROS/micro_ros_platformio

[env:ESP32_C3]
platform = espressif32
board = adafruit_qtpy_esp32c3
framework = arduino, espidf
monitor_speed = 115200
build_flags =
    ; To use setup and loop functions of arduino
    -DCONFIG_AUTOSTART_ARDUINO
    ; To instruct the compiler not to show warnings for potential string truncation issues during compilation
    ; Use it only when you want to build the micro-ros library
    ; TODO: Fix build flags below
    -Wno-stringop-truncation
    ; -DCONFIG_NEWLIB_NANO_FORMAT  ; Optional: Use nano newlib
    -D CONFIG_ATOMIC_USING_LIBRCUTILS=1
    -D CONFIG_NEWLIB_NANO_FORMAT=n
    -D CONFIG_NEWLIB_STDOUT_ADDCR=y
    ; -D CONFIG_NEWLIB_STDIN_LINE_ENDING_CR=y
    ; -D CONFIG_NEWLIB_STDOUT_LINE_ENDING_CRLF=y
    -D CONFIG_NEWLIB_TIME_SYSCALL_USE_RTC_HRT=y
    ; -D CONFIG_NEWLIB_NANO_FORMAT=y
    -Wl,--wrap=__atomic_exchange_8
    -Wl,--wrap=__atomic_fetch_add_8
    -Wl,--wrap=__atomic_load_8
    -Wl,--wrap=__atomic_store_8
    -D CONFIG_NEWLIB_FLOAT_PRINTF=y
    -D CONFIG_NEWLIB_FLOAT_SCANF=y


[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino, espidf
monitor_speed = 115200
build_flags =
    -DCONFIG_AUTOSTART_ARDUINO
    -Wno-stringop-truncation
    -D CONFIG_NEWLIB_NANO_FORMAT=n
    -D CONFIG_NEWLIB_FLOAT_PRINTF=y
    -D CONFIG_NEWLIB_FLOAT_SCANF=y
